<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Student Tracking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        /* Fix: prevent content from hiding behind navbar */
body {
    padding-top: 100px;
}

/* Optional: add more space for smaller devices */
@media screen and (max-width: 600px) {
    body {
        padding-top: 120px;
    }
}


        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            height: 15%;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            border-style: solid;
            border-color: white;
            border-bottom-color: blueviolet;
        }

        .navbar h1 {
            font-size: 22px;
            color: #333;
        }

        .navbar a {
            text-decoration: none;
            color: #555;
            font-size: 18px;
            margin: 0 15px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #6a0dad;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        #welcome {
            font-size: 28px;
            color: #4a148c;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #6a0dad;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #4a148c;
            transform: translateY(-2px);
        }

        button:first-child {
            margin-right: 15px;
        }

        #about {
            margin-top: 10px;
            color: black;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top shadow-sm border-bottom border-primary" style="padding: 15px 30px;">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" style="font-size: 18px; color: #555;" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" style="font-size: 18px; color: #555;" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" style="font-size: 18px; color: #555;" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


    <div class="container">
        <h1 id="welcome">Welcome to Student Tracking System</h1>
        <p id="about">The Student Tracking System helps monitor students' academic progress and behavior, providing automated updates to parents for better engagement and support.</p>
        <div class="button-container">
            <button class="button" onclick="Sfunc()">Student Login</button>
            <button class="button" onclick="Tfunc()">Teacher Login</button>
             
        </div>
    </div>

        function Sfunc() {
            window.location.href = "studentlog.html";
        }
        function Tfunc() {
