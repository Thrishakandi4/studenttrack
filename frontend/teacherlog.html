<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Login - Student Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #f8f6f4, #eee);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .top-bar {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .container {
            border-style: solid;
            border-color: white;
            border-bottom-color: blueviolet;
            background: white;
            border-radius: 10px;
            height: auto;
            padding: 30px;
            width: 35%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #4a148c;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            width: 100px;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #4a148c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #6a0dad;
        }

        .frm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-control {
            height: 45px;
            font-size: 16px;
        }

        .form-check-input {
            margin-top: 3px;
        }
    </style>
</head>
<body>

    <!-- Sign In Button at Top Right -->
    <div class="top-bar">
        <button onclick="sign()" class="btn btn-outline-primary">Sign In</button>
    </div>

    <div class="container" id="loginForm">
        <h1>Teacher Login Page</h1>
        <form class="frm" id="sending">
            <div>
                <label for="email" class="form-label">Email Id:</label>
                <input type="email" name="email" class="form-control" required autocomplete="off" />
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required autocomplete="off" />
            </div>
            <div class="form-check">
                <input type="checkbox" name="check" class="form-check-input" id="rememberCheck" />
                <label for="rememberCheck" class="form-check-label">Remember Me</label>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
         
    </div>
    

    <script>
        function sign() {
            window.location.href = "teachersignin.html";
        }

        document.getElementById("sending").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                email: document.querySelector("input[name='email']").value.trim(),
                password: document.querySelector("input[name='password']").value.trim()
            };

            fetch("https://studenttrack-08b0.onrender.com/teacherlog", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(async response => {
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    return Promise.reject(errData);
                }
                return response.json();
            })
            .then(data => {
                if (data.message === "Login successful") {
                    window.location.href = "teacherhome.html";
                } else {
                    alert(data.message || "Login failed.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert(error.message || "Server error. Please try again later.");
            });
        });
    </script>

</body>
</html>
